<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table,tr,th,td{
            border: 2px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Table is used to displaying the contents in a tabular format -->

    <table style="width: 50%;"> <!-- Table starts -->

        <tr> <!-- Table row -->
            <th>DOMAIN</th> <!-- Table Head -->
            <th>NAME</th>
            <th>ROLL-NO</th>
        </tr>

        <tr>
            <td>Java</td>  <!-- Table data -->
            <td>Piyush</td>  <!-- Table data -->
            <td>1</td>  <!-- Table data -->
        </tr>

        <tr>
            <td>MERN</td>  <!-- Table data -->
            <td>Priya</td>  <!-- Table data -->
            <td>2</td> 
        </tr>

        <tr>
            <td>MEAN</td>  <!-- Table data -->
            <td>Akash</td>  <!-- Table data -->
            <td>3</td> 
        </tr>
    </table> <!-- Table Closed -->
</body>
</html>
